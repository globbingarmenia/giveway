<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" href="img/favicon.png" rel="shortcut icon">
    <link type="Image/x-icon" href="img/favicon.png" rel="icon">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body> 
    <main>
        <div class="input-container">
            <div class="login">
                <div style="cursor: pointer;" class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <form>  
                    <div class="lp-input-area">
                        <input id="login" type="text" placeholder="Телефон, имя пользователя или эл. адрес" name="username">
                        <input id = "password" type="password" placeholder="Пароль" name="password">  
                        <div class="btn"> Войти </div>
                    </div>
                </form>
                <div class="or">
                    <div class="line"></div>
                        <div class="ili">ИЛИ</div>
                    <div class="line"></div>
                </div>
                <a href="" class='a-fb'>
                    <div class="fb-login">
                        <img src="img/fb.png" alt="">
                        Войти через Facebook
                    </div>
                </a>
                <div class="err">
                <p aria-atomic="true"> Введенное вами имя пользователя не принадлежит аккаунту. Проверьте свое имя пользователя и повторите попытку.</p>
                </div>
                <div class="forgot">Забыли пароль?</div>
            </div>  
            <div class="help">У вас ещё нет аккаунта?<span>&nbsp;Зарегистрироваться</span></div> 
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
